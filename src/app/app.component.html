<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span *ngIf="isUserAuthenticated()" routerLink="">Welcome, User!</span>
    <span *ngIf="!isUserAuthenticated()" routerLink="">Welcome stranger!</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span> <span class="example-spacer"></span>
    <button mat-button routerLink="/users">Users</button>
    <button *ngIf="!isUserAuthenticated()" mat-button routerLink="/login">
      Login
    </button>
    <button *ngIf="isUserAuthenticated()" mat-button (click)="logOut()">
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container"><router-outlet></router-outlet></div>
